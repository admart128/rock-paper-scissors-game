<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        Rock, Paper, Scissors
        </title>
    </head>
    <body>
        <div>
        <button id="rock" onclick="playerChoosesRock(); computerChoosesRandom(); determineWinner()">Rock</button>
        <button id="paper" onclick="playerChooesePaper(); computerChoosesRandom(); determineWinner()">Paper</button>
        <button id="scissors" onclick="playerChoosesScissors(); computerChoosesRandom(); determineWinner()">Scissors</button>
        </div>
        <div id="playerChoiceDisplay">
        </div>    
    <div id="computerChoiceDisplay">

    </div>

    <div id="resultDisplay">

    </div>
<div id="scoreDisplay">

</div>

    </body>
        

        <script>
//const playerChoice = [rock, paper, scissors]
let playerScore = 0
let computerScore = 0
let incrementPlayerScore = () => {playerScore++}
let incrementComputerScore = () => {computerScore++}

let playerChoice
let playerChoosesRock = () => {
    playerChoice="rock"
    document.getElementById("playerChoiceDisplay").innerHTML="Rock!"}
let playerChooesePaper = () => {
    playerChoice="paper"
    document.getElementById("playerChoiceDisplay").innerHTML="Paper!"}
let playerChoosesScissors = () => {
    playerChoice="scissors"
    document.getElementById("playerChoiceDisplay").innerHTML="Scissors!"}
let computerChoice
let computerChoosesRandom = () => {
    computerChoice = Math.floor(Math.random() * 3)
    if (computerChoice == 0) computerChoice="rock"
    else if (computerChoice == 1) computerChoice="paper"
    else if (computerChoice == 2) computerChoice="scissors"
    document.getElementById("computerChoiceDisplay").innerHTML=computerChoice;
}

let determineWinner = () => {
if (playerChoice == "rock" && computerChoice == "rock")
document.getElementById("resultDisplay").innerHTML="Draw!"
else if (playerChoice == "rock" && computerChoice == "paper") {
incrementComputerScore()
document.getElementById("resultDisplay").innerHTML="You Lose!"
}
else if (playerChoice == "rock" && computerChoice == "scissors") {
incrementPlayerScore()
document.getElementById("resultDisplay").innerHTML="You Win!"
}
else if (playerChoice == "paper" && computerChoice == "rock") {
incrementPlayerScore()
document.getElementById("resultDisplay").innerHTML="You Win!"
}
else if (playerChoice == "paper" && computerChoice == "paper") 
document.getElementById("resultDisplay").innerHTML="Draw!"
else if (playerChoice == "paper" && computerChoice == "scissors") {
incrementComputerScore()
document.getElementById("resultDisplay").innerHTML="You Lose!"
}
else if (playerChoice == "scissors" && computerChoice == "rock") {
incrementComputerScore() 
document.getElementById("resultDisplay").innerHTML="You Lose!"
}
else if (playerChoice == "scissors" && computerChoice == "paper") {
incrementPlayerScore()
document.getElementById("resultDisplay").innerHTML="You Win!"
}
else if (playerChoice == "scissors" && computerChoice == "scissors") 
document.getElementById("resultDisplay").innerHTML="Draw!"
}

document.getElementById("scoreDisplay").innerHTML= playerScore + "..." + computerScore

        </script>
    </body>
</html>
