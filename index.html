<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        Rock, Paper, Scissors
        </title>
    </head>
    <body>
        <div>
        <button id="rock" onclick="playerChoosesRock(); computerChoosesRandom()">Rock</button>
        <button id="paper" onclick="playerChooesePaper(); computerChoosesRandom()">Paper</button>
        <button id="scissors" onclick="playerChoosesScissors(); computerChoosesRandom()">Scissors</button>
        </div>
        <div id="playerChoiceDisplay">
        </div>    
    <div id="computerChoiceDisplay">

    </div>

    </body>
        

        <script>
//const playerChoice = [rock, paper, scissors]
let playerChoosesRock = () => {document.getElementById("playerChoiceDisplay").innerHTML="Rock!"}
let playerChooesePaper = () => {document.getElementById("playerChoiceDisplay").innerHTML="Paper!"}
let playerChoosesScissors = () => {document.getElementById("playerChoiceDisplay").innerHTML="Scissors!"}
let computerChoice
let computerChoosesRandom = () => {
    computerChoice = Math.floor(Math.random() * 3)
    if (computerChoice == 0) computerChoice="rock"
    else if (computerChoice == 1) computerChoice="paper"
    else if (computerChoice == 2) computerChoice="scissors"
    document.getElementById("computerChoiceDisplay").innerHTML=computerChoice;
}

        </script>
    </body>
</html>
